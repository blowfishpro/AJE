@PART[RAPIER]:FOR[AJE]:NEEDS[RealFuels]
{	
	@MODULE[ModuleEnginesFX],0
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 1
			@DrawGauge = True
		}
	}
	@MODULE[ModuleEnginesFX],1
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.45
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.55
		}
	}
}

