+PART[JetEngine]:FOR[AJE]
{
	@name = aje_j85
	%rescaleFactor = 0.5
	%CoMOffset = 0, 0.8, 0
	@title = General Electric J85-GE-4 turbojet
	@description = General Electric J85 turbojet without afterburner, Thrust 13.1 kN, SFC 0.980 lb/lbf-hr static. 
	@mass = 0.18
	
	@MODULE[ModuleEngines*]
	{
		@exhaustDamage = false
		@maxThrust = 13.1
	}
	
	!MODULE[AJEModule]
	{
	}
	MODULE
	{
		name = AJEModule
		Area=0.085
		BPR=0
		CPR=6.5
		FPR=0
		Mdes=0.7
		Tdes=250
		eta_c=0.95
		eta_t=0.98
		eta_n=0.8
		FHV=28E6
		TIT=1250
		TAB=0
		exhaustMixer=false
		maxThrust = 20
		maxT3 = 700
	}
}

